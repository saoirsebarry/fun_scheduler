version: '3.8'

services:
  # Database for all structured user/hobby data
  postgres:
    image: postgres:15
    container_name: lively_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-lively_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-lively_pass}
      POSTGRES_DB: ${DB_NAME:-lively_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Queue for the Agent's background scheduling tasks
  redis:
    image: redis:alpine
    container_name: lively_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data: